<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coverage Insider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <img src="images/logo.png" alt="Coverage Insider Logo" id="siteLogo">
        <button id="nightModeToggle"><i class="fas fa-moon"></i></button>
        <h1>Coverage Insider</h1>
        <h3>The whispers between the lines. Dare to listen?</h3>
        <nav>
            <!-- Navigation links -->
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
            <a href="magazine.html">Magazine</a>
        </nav>
    </header>

    <!-- Contact page specific content starts here -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://formspree.io/f/xwkgqddy" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>

</body>
</html>
